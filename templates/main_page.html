<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is the main page.</p>
        <a href="{{ url_for('logout') }}">Logout</a>

        <!-- Chatbot -->
        <div class="chatbox">
            <div id="chatMessages"></div>
            <div id="chatInputDiv">
                <input type="text" id="chatInput" placeholder="Ask AI..." onkeydown="checkEnter(event)"/>
                <button onclick="sendChat()">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>

</body>
</html>
